name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release-artifacts:
    name: Build Release Binary
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/geoffsee/spec-ai-ci:latest
    if: github.repository_owner == 'geoffsee'
    env:
      CARGO_HOME: /github/home/.cargo
      # Prevent GCC from reading ./spec directory as a compiler spec file
      GCC_EXEC_PREFIX: /usr/lib/gcc/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --locked --release -p spec-ai --features bundled

      - name: Package artifact
        id: package
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          target_triple=$(rustc -vV | grep '^host:' | awk '{print $2}')
          dist_dir="dist"
          mkdir -p "$dist_dir"
          cp target/release/spec-ai "$dist_dir/"
          tarball="$dist_dir/spec-ai-${TAG_NAME}-${target_triple}.tar.gz"
          tar -C "$dist_dir" -czf "$tarball" spec-ai
          echo "asset_path=$tarball" >> "$GITHUB_OUTPUT"

      - name: Upload artifact to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: ${{ steps.package.outputs.asset_path }}
          generate_release_notes: true
          fail_on_unmatched_files: true

  build-linux-aarch64:
    name: Build Linux aarch64 Binary
    runs-on: ubuntu-24.04-arm
    if: github.repository_owner == 'geoffsee'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config cmake build-essential \
            libssl-dev curl wget unzip \
            libasound2-dev \
            tesseract-ocr tesseract-ocr-eng \
            default-jdk libclang-dev clang

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --locked --release -p spec-ai --features bundled

      - name: Package artifact
        id: package
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          target_triple=$(rustc -vV | grep '^host:' | awk '{print $2}')
          dist_dir="dist"
          mkdir -p "$dist_dir"
          cp target/release/spec-ai "$dist_dir/"
          tarball="$dist_dir/spec-ai-${TAG_NAME}-${target_triple}.tar.gz"
          tar -C "$dist_dir" -czf "$tarball" spec-ai
          echo "asset_path=$tarball" >> "$GITHUB_OUTPUT"

      - name: Upload artifact to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: ${{ steps.package.outputs.asset_path }}
          fail_on_unmatched_files: true

  build-macos-binary:
    name: Build macOS Binary
    runs-on: macos-14
    if: github.repository_owner == 'geoffsee'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --locked --release -p spec-ai --features bundled

      - name: Package artifact
        id: package
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          target_triple=$(rustc -vV | grep '^host:' | awk '{print $2}')
          dist_dir="dist"
          mkdir -p "$dist_dir"
          cp target/release/spec-ai "$dist_dir/"
          tarball="$dist_dir/spec-ai-${TAG_NAME}-${target_triple}.tar.gz"
          tar -C "$dist_dir" -czf "$tarball" spec-ai
          echo "asset_path=$tarball" >> "$GITHUB_OUTPUT"

      - name: Upload artifact to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: ${{ steps.package.outputs.asset_path }}

  build-windows-x64:
    name: Build Windows x64 Binary
    runs-on: windows-latest
    if: github.repository_owner == 'geoffsee'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-x64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        continue-on-error: true
        run: cargo build --locked --release -p spec-ai --features bundled

      - name: Package artifact
        id: package
        continue-on-error: true
        env:
          TAG_NAME: ${{ github.ref_name }}
        shell: pwsh
        run: |
          $target_triple = "x86_64-pc-windows-msvc"
          $dist_dir = "dist"
          New-Item -ItemType Directory -Force -Path $dist_dir
          Copy-Item "target/release/spec-ai.exe" "$dist_dir/"
          $zip_name = "$dist_dir/spec-ai-$env:TAG_NAME-$target_triple.zip"
          Compress-Archive -Path "$dist_dir/spec-ai.exe" -DestinationPath $zip_name
          echo "asset_path=$zip_name" >> $env:GITHUB_OUTPUT

      - name: Upload artifact to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: ${{ steps.package.outputs.asset_path }}
          fail_on_unmatched_files: true

  build-windows-arm64:
    name: Build Windows ARM64 Binary
    runs-on: windows-latest
    if: github.repository_owner == 'geoffsee'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-arm64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        continue-on-error: true
        run: cargo build --locked --release -p spec-ai --features bundled --target aarch64-pc-windows-msvc

      - name: Package artifact
        id: package
        continue-on-error: true
        env:
          TAG_NAME: ${{ github.ref_name }}
        shell: pwsh
        run: |
          $target_triple = "aarch64-pc-windows-msvc"
          $dist_dir = "dist"
          New-Item -ItemType Directory -Force -Path $dist_dir
          Copy-Item "target/aarch64-pc-windows-msvc/release/spec-ai.exe" "$dist_dir/"
          $zip_name = "$dist_dir/spec-ai-$env:TAG_NAME-$target_triple.zip"
          Compress-Archive -Path "$dist_dir/spec-ai.exe" -DestinationPath $zip_name
          echo "asset_path=$zip_name" >> $env:GITHUB_OUTPUT

      - name: Upload artifact to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: ${{ steps.package.outputs.asset_path }}
          fail_on_unmatched_files: false

  build-macos-app:
    name: Build macOS Desktop App
    runs-on: macos-14
    if: github.repository_owner == 'geoffsee'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_PAT }}

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build macOS App (Release)
        working-directory: crates/spec-ai-desktop/macOS
        run: |
          xcodebuild build \
            -project SpecAI.xcodeproj \
            -scheme SpecAI \
            -configuration Release \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package macOS App
        id: package
        env:
          TAG_NAME: ${{ github.ref_name }}
        working-directory: crates/spec-ai-desktop/macOS
        run: |
          set -euo pipefail
          app_path="build/Build/Products/Release/SpecAI.app"
          if [ ! -d "$app_path" ]; then
            echo "Error: SpecAI.app not found at $app_path"
            find build -name "*.app" -type d
            exit 1
          fi
          zip_name="SpecAI-${TAG_NAME}-macOS.zip"
          ditto -c -k --keepParent "$app_path" "$zip_name"
          echo "asset_path=crates/spec-ai-desktop/macOS/$zip_name" >> "$GITHUB_OUTPUT"

      - name: Upload macOS App to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: ${{ steps.package.outputs.asset_path }}
          fail_on_unmatched_files: true
